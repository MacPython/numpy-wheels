env:
    global:
        - REPO_DIR=numpy
        - BUILD_COMMIT='latest-tag'
        - BUILD_DEPENDS=Cython
        - TEST_DEPENDS=nose
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - MANYLINUX_URL=https://nipy.bic.berkeley.edu/manylinux
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/numpy-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "FEFwGNflXOjuNjv4f2oOq0m8I3b6OvG5AVV/tH9Fsr6jtPNwQOx7PMOVzISBrWfAueeFubz/IapXBeDP8fRio9RVOcEHBhVJQYeJ46VubOx4X/4pRUD7ehGLxjYK30BGVdNh7z/tL6Xr5+iCuxxmOBgirG0pQVeBZXDchPJaUK0="

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 2.7
      env:
        - UNICODE_WIDTH=16
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      python: 3.4
    - os: linux
      python: 3.4
      env:
        - PLAT=i686
    - os: linux
      python: 3.5
    - os: linux
      python: 3.5
      env:
        - PLAT=i686
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.4
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.5

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
