language:
- objective-c
env:
  global:
  - LATEST_TAG=1 # comment out to build version in submodule
  matrix:
  - VERSION=2.7.8
  - VERSION=3.3.5
  - VERSION=3.4.1
install:
  - source terryfy/travis_tools.sh
  - get_python_environment macpython $VERSION venv
  - pip install delocate
  - if [ -n "$LATEST_TAG" ]; then checkout_closest_tag numpy-atlas-binaries; fi
  - cd numpy-atlas-binaries
  - python setup.py bdist_wheel
  - delocate-listdeps dist/*.whl # lists library dependencies
  - delocate-wheel dist/*.whl # copies library dependencies into wheel
  - rename_wheels dist
  - pip install dist/*.whl
  - cd ..
script:
  # install dependencies for tests e.g - pip install nose
  - mkdir tmp_for_test
  - cd tmp_for_test
  # Run the tests
  - cd ..
before_deploy: cd numpy-atlas-binaries/dist
deploy:
  provider: cloudfiles
  username: travis-worker
  api_key:
    secure: "cK7eB0yJEINBTB4ZRXON2UxABCcBynX7wwdC1btc9nmAFflEmt4U2h7s4oSiTZZINwDf9iiebMNqD+h0LKG95gSoeCIXoJqy5AWT8uWZy4WBjiEXccoom3qNoddkm9ebkid9srM8gtpclZCZ4C+sIijw2IiyDn/yPy6q9HINVlM="
  region: ORD
  container: wheels
  skip_cleanup: true
