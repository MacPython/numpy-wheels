schedules:
- cron: "27 3 */1 * *"
  # 3:27am UTC everyday
  displayName: Nighthly build
  branches:
    include:
    - master
  always: true

trigger:
- master

pr:
- master 

jobs:
  - template: azure/windows.yml
    parameters:
      name: windows
      vmImage: vs2017-win2016
      matrix:
        py_3.6_32:
          PYTHON_VERSION: "3.6.x"
          PYTHON_ARCH: "x86"
        py_3.6_64:
          PYTHON_VERSION: "3.6.x"
        py_3.7_32:
          PYTHON_VERSION: "3.7.x"
          PYTHON_ARCH: "x86"
          NIGHTLY_BUILD: "true"
        py_3.7_64:
          PYTHON_VERSION: "3.7.x"
          NIGHTLY_BUILD: "true"
        py_3.8_32:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: "x86"
          NIGHTLY_BUILD: "true"
        py_3.8_64:
          PYTHON_VERSION: "3.8.x"
          NIGHTLY_BUILD: "true"

  - template: azure/posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-16.04
      matrix:
        py_3.6_32:
          MB_PYTHON_VERSION: "3.6"
          PLAT: "i686"
          MB_ML_VER: "2010"
          ENV_VARS_PATH: "env_vars_32.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"
        py_3.6_64:
          MB_PYTHON_VERSION: "3.6"
          MB_ML_VER: "2010"
        py_3.7_32:
          MB_PYTHON_VERSION: "3.7"
          PLAT: "i686"
          NIGHTLY_BUILD: "true"
          MB_ML_VER: "2010"
          ENV_VARS_PATH: "env_vars_32.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"
        py_3.7_64:
          MB_PYTHON_VERSION: "3.7"
          NIGHTLY_BUILD: "true"
          MB_ML_VER: "2010"
        py_3.8_32:
          MB_PYTHON_VERSION: "3.8"
          PLAT: "i686"
          NIGHTLY_BUILD: "true"
          MB_ML_VER: "2010"
          ENV_VARS_PATH: "env_vars_32.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          NIGHTLY_BUILD: "true"
          MB_ML_VER: "2010"

  - template: azure/posix.yml
    parameters:
      name: macOS
      vmImage: macOS-10.14
      matrix:
        py_3.6_64:
          MB_PYTHON_VERSION: "3.6"
          MB_PYTHON_OSX_VER: 10.9
        py_3.7_64:
          MB_PYTHON_VERSION: "3.7"
          NIGHTLY_BUILD: "true"
          MB_PYTHON_OSX_VER: 10.9
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          NIGHTLY_BUILD: "true"
          MB_PYTHON_OSX_VER: 10.9
