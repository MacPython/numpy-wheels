schedules:
- cron: "27 3 * * 0"
  # 3:27am UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - main
  always: true

pr:
- main

variables:
  BUILD_COMMIT: "main"

jobs:
  - template: azure/windows.yml
    parameters:
      name: "windows2019"
      vmImage: "windows-2019"
      timeoutInMinutes: 90
      matrix:
        py_3.8_32:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: "x86"
          BITS: 32
        py_3.8_64:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: 'x64'
          NPY_USE_BLAS_ILP64: 1
          BITS: 64
        py_3.9_32:
          PYTHON_VERSION: "3.9.x"
          PYTHON_ARCH: "x86"
          BITS: 32
        py_3.9_64:
          PYTHON_VERSION: "3.9.x"
          PYTHON_ARCH: 'x64'
          NPY_USE_BLAS_ILP64: 1
          BITS: 64
        py_3.10_64:
          PYTHON_VERSION: "3.10.x"
          PYTHON_ARCH: 'x64'
          NPY_USE_BLAS_ILP64: 1
          BITS: 64

  - template: azure/posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-18.04
      timeoutInMinutes: 90
      matrix:
        pypy_3.8_64:
          MB_PYTHON_VERSION: "pypy3.8-7.3.8"
          AZURE_PYTHON_VERSION: "3.8"
          MB_ML_VER: "2014"
          CONFIG_PATH: "config_ilp64.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"

        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          MB_ML_VER: "2014"
          CONFIG_PATH: "config_ilp64.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"

        py_3.9_64:
          MB_PYTHON_VERSION: "3.9"
          MB_ML_VER: "2014"
          CONFIG_PATH: "config_ilp64.sh"
          DOCKER_TEST_IMAGE: "multibuild/xenial_{PLAT}"

        py_3.10_64:
          MB_PYTHON_VERSION: "3.10"
          MB_ML_VER: "2014"
          CONFIG_PATH: "config_ilp64.sh"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

  - template: azure/posix.yml
    parameters:
      name: macOS
      vmImage: macOS-10.15
      timeoutInMinutes: 90
      matrix:
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          CONFIG_PATH: "config_ilp64.sh"
        py_3.9_64:
          MB_PYTHON_VERSION: "3.9"
          CONFIG_PATH: "config_ilp64.sh"
        py_3.10_64:
          MB_PYTHON_VERSION: "3.10"
          CONFIG_PATH: "config_ilp64.sh"

        py_3.8_universal2:
          MB_PYTHON_VERSION: "3.8"
          PLAT: universal2
          CONFIG_PATH: "config_ilp64.sh"
        py_3.9_universal2:
          MB_PYTHON_VERSION: "3.9"
          PLAT: universal2
          CONFIG_PATH: "config_ilp64.sh"
        py_3.10_universal2:
          MB_PYTHON_VERSION: "3.10"
          PLAT: universal2
          CONFIG_PATH: "config_ilp64.sh"
