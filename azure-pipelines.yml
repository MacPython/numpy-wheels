schedules:
- cron: "27 3 * * 0"
  # 3:27am UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - main
  always: true

pr:
- main

variables:
  BUILD_COMMIT: "main"

jobs:
  - template: azure/windows.yml
    parameters:
      name: "windows2019"
      vmImage: "windows-2019"
      timeoutInMinutes: 90
      matrix:
        py_3.8_32:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: "x86"
          BITS: 32
        py_3.8_64:
          PYTHON_VERSION: "3.8.x"
          PYTHON_ARCH: 'x64'
          NPY_USE_BLAS_ILP64: 1
          BITS: 64
